<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us Prestige</title>
    <style type="text/css">
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #201E20;
            background-size: cover;
            background-repeat: no-repeat;
            background-position: top;
            font-family: Georgia, 'Times New Roman', Times, serif;
            color: #E3E4E6;
            overflow-x: hidden;
        }

        .menubar {
            background: transparent;
            text-align: center;
            padding: 20px 0; 
            font-size: 24px;
        }

        .menubar ul {
            border-radius: 200px;
            display: inline-flex;
            list-style: none;
        }

        .menubar ul li {
            width: 225px;
            margin: 10px;
            padding: 5px;
        }

        .menubar ul li a {
            text-decoration: none;
            color: #E3E4E6;
        }

        .menubar ul li:hover {
            border-radius: 10px;
            background: #666999;
            padding: 5px;
        }

        .contact-container {
            max-width: 800px;
            margin: 10rem auto 2rem; 
            padding: 2rem;
            background-color: #272727;
            border-radius: 16px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .contact-container h2 {
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        .contact-container p {
            font-size: 1.2rem;
            line-height: 1.6;
            margin-bottom: 1.5rem;
        }

        .contact-container a {
            color: #666999;
            text-decoration: none;
            font-size: 1.2rem;
        }

        .contact-container a:hover {
            text-decoration: underline;
        }

        .contact-form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .contact-form input,
        .contact-form textarea {
            padding: 0.8rem;
            border-radius: 8px;
            border: none;
            font-size: 1rem;
            background-color: #333;
            color: #E3E4E6;
        }

        .contact-form button {
            padding: 0.8rem;
            border-radius: 8px;
            border: none;
            background-color: #666999;
            color: #201E20;
            font-size: 1rem;
            cursor: pointer;
        }

        .contact-form button:hover {
            background-color: #E3E4E6;
            color: #201E20;
        }
    </style>
</head>
<body>
